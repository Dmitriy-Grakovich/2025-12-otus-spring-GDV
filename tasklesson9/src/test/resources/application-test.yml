
spring:
  application:
    name: tasklesson9

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: false

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    contexts: test
  main:
    web-application-type: none
  shell:
    interactive:
      enabled: false
    command:
      script:
        enabled: false
    noninteractive:
      enabled: false



