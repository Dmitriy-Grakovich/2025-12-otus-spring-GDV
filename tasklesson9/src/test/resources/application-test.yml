
spring:


  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    contexts: test
  main:
    web-application-type: none
  shell:
    interactive:
      enabled: false
    command:
      script:
        enabled: false
    noninteractive:
      enabled: false



