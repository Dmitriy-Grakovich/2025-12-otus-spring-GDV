databaseChangeLog:
- changeSet:
    id: 2025-12-08--0007--test-author-data
    author: dgrakovich
    context: test
    runOnChange: true
    changes:
      - loadData:
          primaryKey: id
          file: 2025-12-08--0003--test-author.csv
          relativeToChangelogFile: true
          separator: ;
          quotChar: '"'
          encoding: UTF-8
          tableName: author
          columns:
            - column:
                name: id
                type: NUMERIC
            - column:
                name: first_name
                type: STRING
            - column:
                name: last_name
                type: STRING
            - column:
                name: age
                type: NUMERIC

